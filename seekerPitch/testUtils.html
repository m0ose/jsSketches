<html>
    <script type="module">
        import highcharts from 'https://cdn.skypack.dev/highcharts'
        import { getTimeTile, thumbnailIndexPageURLs } from './utils.js'

        async function plotPoints(dataIn, cameraID) {
            let data = dataIn.map((v, i) => {
                return [i, v.timestamp]
            })

            highcharts.chart('container', {
                chart: {
                    type: 'scatter',
                    zoomType: 'xy',
                },

                plotOptions: {
                    scatter: {
                        marker: {
                            radius: 2,
                        },
                    },
                },
                series: [
                    {
                        name: 'points',
                        color: 'rgba(223, 83, 83, .5)',
                        data,
                    },
                ],
            })
        }

        console.log('hello')
        const res = await getTimeTile('Axis-WolfMtn2', 15, 1633465647000, 256, (v)=>{console.log(v)}, thumbnailIndexPageURLs)
        console.log(res)
        plotPoints(res)
    </script>
    <body>
        <div id="container"></div>
    </body>
</html>
